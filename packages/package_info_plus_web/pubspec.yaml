name: package_info_plus_web
description: Web platform implementation of package_info_plus
homepage: https://github.com/fluttercommunity/plus_plugins/tree/main/packages/package_info_plus_web
version: 0.1.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: PackageInfoPlugin
        fileName: package_info_web.dart

dependencies:
  http: any
  package_info_plus_platform_interface:
    path: ../package_info_plus_platform_interface
  platform_detect: ^1.4.0
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  meta: ^1.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0
  mockito: ^4.1.1

environment:
  sdk: ">=2.2.0 <3.0.0"
  flutter: ">=1.10.0 <2.0.0"
