name: connectivity_plus_web
description: An implementation for the web platform of the Flutter `connectivity_plus` plugin. This uses the NetworkInformation Web API, with a fallback to Navigator.onLine.
version: 0.4.0
homepage: https://github.com/fluttercommunity/plus_plugins/tree/main/packages/connectivity_plus_web

flutter:
  plugin:
    platforms:
      web:
        pluginClass: ConnectivityPlugin
        fileName: connectivity_plus_web.dart

dependencies:
  connectivity_plus_platform_interface:
    path: ../connectivity_plus_platform_interface
  flutter_web_plugins:
    sdk: flutter
  flutter:
    sdk: flutter

dev_dependencies:
  test: any
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test: ^0.9.1
  mockito: ^4.1.1

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.4"
